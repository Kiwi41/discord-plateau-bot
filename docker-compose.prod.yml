services:
  plateau-bot:
    image: ghcr.io/kiwi41/discord-plateau-bot:latest
    restart: unless-stopped
    env_file:
      - .env
    # volumes:
      # Optionnel: montez un volume si vous voulez stocker des logs ou config persistante
      # - ./data:/usr/src/app/data
    # Pas de ports exposés par défaut : le bot ne propose pas d'API HTTP
    # ports:
    #   - "3000:3000"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"