<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" 
            refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666" />
    </marker>
    <marker id="arrowhead-green" markerWidth="8" markerHeight="6" 
            refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4caf50" />
    </marker>
  </defs>
  
  <!-- Titre -->
  <text x="300" y="20" font="bold 16px sans-serif" text-anchor="middle">🎮 Workflow utilisateur - Bot Discord Plateaux</text>
  
  <!-- Actions utilisateur -->
  <rect x="20" y="50" width="100" height="60" class="user-box"/>
  <text x="70" y="70" font="12px sans-serif" text-anchor="middle">👤 Utilisateur</text>
  <text x="70" y="85" font="9px sans-serif" text-anchor="middle">Crée événement</text>
  <text x="70" y="97" font="9px sans-serif" text-anchor="middle">Discord vendredi</text>
  
  <rect x="20" y="140" width="100" height="60" class="user-box"/>
  <text x="70" y="160" font="12px sans-serif" text-anchor="middle">⌨️ Commande</text>
  <text x="70" y="175" font="9px sans-serif" text-anchor="middle">!create-plateau-post</text>
  <text x="70" y="187" font="9px sans-serif" text-anchor="middle">(optionnel)</text>
  
  <!-- Processus automatique -->
  <rect x="180" y="50" width="120" height="60" class="auto-box"/>
  <text x="240" y="70" font="12px sans-serif" text-anchor="middle">⏰ Automatique</text>
  <text x="240" y="85" font="9px sans-serif" text-anchor="middle">Samedi 3h00</text>
  <text x="240" y="97" font="9px sans-serif" text-anchor="middle">4 prochains vendredis</text>
  
  <!-- Logique bot -->
  <polygon points="240,140 280,155 240,170 200,155" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="240" y="152" font="9px sans-serif" text-anchor="middle">Événement</text>
  <text x="240" y="162" font="9px sans-serif" text-anchor="middle">trouvé ?</text>
  
  <polygon points="240,230 280,245 240,260 200,245" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="240" y="242" font="9px sans-serif" text-anchor="middle">Post déjà</text>
  <text x="240" y="252" font="9px sans-serif" text-anchor="middle">existant ?</text>
  
  <!-- Actions bot -->
  <rect x="380" y="110" width="100" height="50" class="auto-box"/>
  <text x="430" y="130" font="12px sans-serif" text-anchor="middle">📝 Créer</text>
  <text x="430" y="145" font="9px sans-serif" text-anchor="middle">nouveau post</text>
  
  <rect x="380" y="200" width="100" height="50" class="auto-box"/>
  <text x="430" y="220" font="12px sans-serif" text-anchor="middle">🔄 Mettre</text>
  <text x="430" y="235" font="9px sans-serif" text-anchor="middle">à jour post</text>
  
  <rect x="380" y="290" width="100" height="50" class="auto-box"/>
  <text x="430" y="310" font="12px sans-serif" text-anchor="middle">📝 Post par</text>
  <text x="430" y="325" font="9px sans-serif" text-anchor="middle">défaut</text>
  
  <!-- Résultat -->
  <ellipse cx="530" cy="180" rx="60" ry="30" class="result"/>
  <text x="530" y="175" font="12px sans-serif" text-anchor="middle">🎯 Post</text>
  <text x="530" y="187" font="12px sans-serif" text-anchor="middle">dans forum</text>
  
  <!-- Flèches principales -->
  <line x1="120" y1="80" x2="180" y2="80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="120" y1="170" x2="200" y2="155" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="240" y1="110" x2="240" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Décisions -->
  <line x1="280" y1="155" x2="380" y2="135" class="success"/>
  <text x="330" y="140" font="9px sans-serif" text-anchor="middle">✅ Oui</text>
  
  <line x1="240" y1="170" x2="240" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="225" y="205" font="9px sans-serif" text-anchor="middle">Vérif post</text>
  
  <line x1="280" y1="245" x2="380" y2="225" class="success"/>
  <text x="330" y="230" font="9px sans-serif" text-anchor="middle">✅ Existe</text>
  
  <line x1="200" y1="155" x2="130" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" stroke="#ff9800"/>
  <line x1="130" y1="300" x2="380" y2="315" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" stroke="#ff9800"/>
  <text x="150" y="280" font="9px sans-serif" text-anchor="middle" fill="#ff9800">❌ Non trouvé</text>
  
  <line x1="200" y1="245" x2="130" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" stroke="#4caf50"/>
  <line x1="130" y1="120" x2="380" y2="130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" stroke="#4caf50"/>
  <text x="150" y="105" font="9px sans-serif" text-anchor="middle" fill="#4caf50">❌ Nouveau</text>
  
  <!-- Vers résultat -->
  <line x1="480" y1="135" x2="530" y2="160" class="success"/>
  <line x1="480" y1="225" x2="530" y2="190" class="success"/>
  <line x1="480" y1="315" x2="530" y2="200" class="success"/>
  
  <!-- Feedback -->
  <path d="M 530,210 Q 550,250 500,280 Q 450,310 70,300 Q 50,295 55,270 L 60,220" 
        fill="none" stroke="#9c27b0" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <text x="400" y="350" font="9px sans-serif" text-anchor="middle" fill="#9c27b0">🔄 Préparer prochains événements</text>
</svg>