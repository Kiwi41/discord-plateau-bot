services:
  discord-bot:
    image: ghcr.io/kiwi41/discord-plateau-bot:latest
    container_name: discord-plateau-bot
    restart: unless-stopped
    environment:
      # Variables définies directement (MÉTHODE 1 - à modifier avec vos valeurs)
      - DISCORD_TOKEN=votre_token_ici
      - GUILD_ID=votre_guild_id_ici
      - FORUM_CHANNEL_ID=votre_forum_id_ici
      - REGISTRATION_URL=https://votre-lien-inscription.com
      - EVENT_ID=votre_event_id_optionnel
      - TIMEZONE=Europe/Paris
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
